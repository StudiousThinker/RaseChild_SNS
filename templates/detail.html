{% extends 'base.html' %}

{% block header %}
<div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Detail page</h4>
</div>
{% endblock header %}

{% block content %}

<div class='container'>
        <div class="alert alert-success" role="alert">
            <h4>方針:{{ object.title }}</h4>
            <p>投稿者：{{ object.contributor }}</p>
            <p>きっかけ：{{ object.content }}</p>
            <p>{{ object.good }}件のいいね</p>
            <a class="btn btn-secondary" role="button" >マイリストに追加</a>
        </div>
</div>

{% endblock content %}
