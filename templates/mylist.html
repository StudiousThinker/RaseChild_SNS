{% extends 'base.html' %}

{% block header %}
<div class="alert alert-success" role="alert">
    <h2 class="alert-heading">My list</h2>
    <a class="btn btn-secondary" role="button" href="{%  url 'create' %}" >投稿する</a>
    <a class="btn btn-secondary" role="button" href="{% url 'list' %}" >共有ページへ</a>
</div>
{% endblock header %}

{% block content %}

<div class='container'>
    {% for item in object_list %}
        {% if user.username == item.contributor %}
            <div class="alert alert-success" role="alert">
                <h4>方針:<a href="{% url 'detail' item.pk %}">{{ item.title }}</a></h4></p>
                <p>{{ item.good }}件のいいね</p>
            </div>
        {% endif %}
    {% endfor %} 
    <a href="{% url 'logout' %}" role="button">Logout</a>
</div>

{% endblock content %}
